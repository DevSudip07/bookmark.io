<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BOOKMARK APP | SUDIP</title>
    <!-- ============ HEAD ICON ============ -->
    <link rel="icon" href="./assets/img/logo.png" />
    <!-- ============ EXTERNAL CSS ============ -->
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/form.css">
    <!-- ============ RESPONSIVE CSS ============ -->
    <link rel="stylesheet" href="./css/responsive.css" />
    <!-- ============ FONT AWESOME CDN ============ -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
    <!-- ============ GOOGLE FONT CDN ============ -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Niconne&display=swap');
    </style>
</head>

<body>
    <header class="sec-padding">
        <div>
            <img src="./assets/img/logo.png" alt="LOGO IMAGE" /><small>udip</small>
        </div>
        <nav>
            <ul>
                <li><a href="">HOME</a></li>
                <li><a href="">ABOUT</a></li>
                <li><a href="">PORTFOLIO</a></li>
                <li><button class="nav-btn">GET STARTED</button></li>
            </ul>
        </nav>
    </header>
    <main class="full">
        <section id="hero" class="hero">
            <div class="content">
                <h1>BOOKMARK YOUR FAVOURITE <span>Websites.</span></h1>
            </div>
        </section>
    </main>




    <div class="form-bg">
        <div class="form-container">
            <h2 class="close-icon"><i class="fa-solid fa-xmark"></i></h2>
            <form class="login" action="">
                <h1>LOGIN</h1>
                <input class="userEmail" type="email" placeholder="Enter Your Email">
                <small class="login-email-warn"></small>
                <div>
                    <input class="userPassword" type="password" placeholder="Create A Password">
                    <h3 class="login-eye"><i class="fa-regular fa-eye"></i></h3>
                </div>
                <small class="login-pass-warn"></small>
                <button class="login-btn">Login</button>
                <p>Don't have an account? <span class="signUp-text">Sign Up</span></p>
            </form>


            <form class="signUp" action="">
                <!-- <h2 class="close-icon"><i class="fa-solid fa-xmark"></i></h2> -->
                <h1>SIGN UP</h1>
                <input class="name" type="text" placeholder="Enter Your Name">
                <input class="number" type="number" placeholder="Enter Your Number">
                <input class="email" type="email" placeholder="Enter Your Email">
                <small class="email-warn"></small>
                <div>
                    <input class="password" type="password" placeholder="Create A Password">
                    <h3 class="eye-icon"><i class="fa-regular fa-eye"></i></h3>
                </div>
                <input class="conPassword" type="password" placeholder="Confirm Your Password">
                <small class="pass-warn"></small>
                <button class="signUp-btn">Sign Up</button>
                <p>Already have an account? <span class="login-text">login</span></p>
            </form>
        </div>
    </div>
    





    
    <!-- ============ EXTERNAL JAVASCRIPT ============ -->
    <script src="./js/form.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
